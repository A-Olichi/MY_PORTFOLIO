<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Métiers – Sommaire</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .top {
      height: 60px;
      background: #fff84f;
      border-bottom: 1px solid #ccc;
    }

    .main {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 20%;
      min-width: 220px;
      background: #fff84f;
      border-right: 1px solid #ccc;
    }

    .sidebar iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    .content {
      flex: 1;
      background: #ffc4cc;
    }

    .content iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

   
    .back-link {
      position: fixed;
      right: 14px;
      bottom: 12px;
      background: #000;
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 14px;
      opacity: 0.9;
      z-index: 999;
    }

    .back-link:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="top">
      <iframe src="f1.html" name="f1" width="100%" height="60" style="border:none;"></iframe>
    </div>

    <div class="main">
      <div class="sidebar">
        <iframe src="f2.html" name="f2" title="Sommaire"></iframe>
      </div>
      <div class="content">
        <iframe src="f3.html" name="f3" title="Contenu"></iframe>
      </div>
    </div>
  </div>

  <a class="back-link" href="../portfolio.html">Retour au Portfolio</a>
</body>
</html>
